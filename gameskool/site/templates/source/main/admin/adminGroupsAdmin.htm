{include file="admin/adminHeader.htm"}

<p class="adminOption"><a href="{$smarty.server.PHP_SELF}/action/addGroup" class="greenPlus">New Admin Group</a></p>

{include file="admin/pagination.htm"}

<form action="{$smarty.server.PHP_SELF}/_sortField/{$query.sortField}/_sortOrder/{$query.sortOrder}{if $query.querystring}/{$query.querystring}{/if}" method="post">
	<input type="hidden" name="runSearch" value="true" />

	<table class="recordsTable">

		<tr class="recordsHeader">
			<td colspan="2">&nbsp;</td>
			<td align="right"><a href="{$smarty.server.PHP_SELF}/_sortField/adminGroupID/_sortOrder/{if $query.sortField == 'adminGroupID'}{$query.revSortOrder}{else}ASC{/if}{if $query.querystring}/{$query.querystring}{/if}">Group ID</a></td>
			<td><a href="{$smarty.server.PHP_SELF}/_sortField/name/_sortOrder/{if $query.sortField == 'name'}{$query.revSortOrder}{else}ASC{/if}{if $query.querystring}/{$query.querystring}{/if}">Name</a></td>
		</tr>

		<tr class="recordSearchHeader">
			<td colspan="2">
				<input class="button" type="reset" value="Reset" />
				<br class="clear" />
				<input class="button" type="submit" value="Search" />
			</td>
			<td class="idField"><input type="text" name="adminGroupID" value="{$search.adminGroupID.value}" /></td>
			<td>
				<input type="text" name="name" value="{$search.name.value}" />
				<input type="hidden" name="name_operator" value="contains" />
			</td>
		</tr>

{section name=record loop=$records}
		<tr class="{cycle values="recordsRowAlpha,recordsRowBeta"}">
			<td align="center">
				<a href="{$smarty.server.PHP_SELF}/adminGroupID/{$records[record].adminGroupID}/action/editGroup" class="edit iconOnly" title="Edit Group">&nbsp;</a>
			</td>
			<td align="center">
				<a href="{$smarty.server.PHP_SELF}/adminGroupID/{$records[record].adminGroupID}/action/removeGroup" class="redX iconOnly" title="Remove Group">&nbsp;</a>
			</td>
			<td align="right">{$records[record].adminGroupID}</td>
			<td>{$records[record].name}</td>
		</tr>
{/section}

		<tr class="recordsFooter">
			<td colspan="2">&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

	</table>

</form>

{include file="admin/adminFooter.htm"}
