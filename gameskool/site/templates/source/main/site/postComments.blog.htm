<div class="details blog">
    <h3 class="title">
        <a href="/post/{$post.gameTitleURL}/{$post.postTitleURL}">{$post.gameTitle} - {$post.postTitle}</a>
    </h3>
    <div class="brief">
        {$post.description}
    </div>
    <div class="options">
        submitted {$post.timeSubmitted} ago by <a href="/by/{if $post.poster != 'anonymous'}{$post.poster}/{$post.posterName}{else}anonymous/user{/if}">{$post.posterName}</a> for <a href="/game/{$post.gameTitleURL}">{$post.gameTitle}</a>
{if $post.poster == 'user' && $post.posterID == $user.userID}
        <br />
        <a href="/user/edit/game/{$post.gameTitleURL}/post/{$post.postTitleURL}">edit</a>
{/if}
    </div>
</div>
